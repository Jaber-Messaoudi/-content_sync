command:
    content_sync:
        export:
            description: 'Export entities from database to JSON files'
            arguments:
                entity_type: 'Choose Entity Type: '
                menu_name: 'Choose menu: '
                vid: 'Choose vocabulary: '
                folder: 'Custom module path where exported files will be generated: '
            options:
                bundle: 'type bundle type id (optional)'
                module_name: 'Choose Module: '
        import:
            description: 'Import menu items stored in module_root/content'
            arguments:
                name: 'Who do you want to greet?'
            options:
                module_name: 'Choose Module: '
            summary: 'entities imported'
            folder_path: 'Please enter the folder path: '
        menu-clear:
            description: 'Delete all menu items from selected menu'
            arguments:
                menu_name: 'Choose Menu'
        vocabulary-clear:
            description: 'Greet someone'
            arguments:
                name: 'Who do you want to greet?'
            options:
                yell: 'If set, the task will yell in uppercase letters'
